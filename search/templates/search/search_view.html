{% extends "base.html" %}
    {% block content %}
        <div class="container">
            <div class="row mt-3 mb-3">
                {% if request.GET.q %}
                   <div class="col-12 mb-3" >
                       Results for <b>{{ request.GET.q }}</b>
                   </div>
                {% else %}
                    <div class="col-12 col-md-6 mx-auto py-3" >
                       {% include 'search/snippets/search_form.html' %}
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                {% endif %}
            </div>
            <div class="row">
              {% for obj in object_list %}
                <div class="col">
                 {% include "products/snippets/card.html"  with instance=obj %}
                </div>
              {% endfor %}
            </div>
        </div>
    {% endblock %}
