{% block content %}

<h1 align="center">Home Page</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>{{ content }}</p>
            </div>
        </div>
        {% if request.user.is_authenticated %}

            <div class="col">
                <h1>Premium</h1>

            </div>
        </div>
        {% endif %}
    </div>
 {% endblock %}
